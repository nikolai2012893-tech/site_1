<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanish Executor</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #eaeaea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .header {
            margin-bottom: 40px;
        }

        .title {
            font-size: 48px;
            font-weight: bold;
            color: #00c4cc; /* Акцент на цвет */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }

        .description {
            font-size: 18px;
            color: #a1a1a1;
            margin-top: 10px;
        }

        .content {
            margin-bottom: 30px;
        }

        .download-button {
            background-color: #00c4cc;
            color: #121212;
            font-size: 18px;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .download-button:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.5);
        }

        .footer {
            margin-top: 40px;
        }

        .footer-link {
            font-size: 16px;
            color: #a1a1a1;
            text-decoration: none;
            transition: color 0.3s;
        }

        .footer-link:hover {
            color: #00c4cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Vanish Executor</h1>
            <p class="description">Идеальный инструмент для выполнения скриптов с высокой производительностью и безопасностью.</p>
        </header>

        <div class="content">
            <button class="download-button">Download</button>
        </div>

        <footer class="footer">
            <a href="https://disk.yandex.ru/d/OSNmqMfILv7JZQ" class="footer-link">Перейти на Yandex Disk</a>
        </footer>
    </div>
</body>
</html>
