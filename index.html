<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Синие лучи солнца на текст</title>
  <style>
    body {
      background-color: #1e1e1e;
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .text-container {
      position: relative;
      font-size: 50px;
      font-weight: bold;
      color: white;
      z-index: 1;
    }

    .sunbeams {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .beam {
      position: absolute;
      background: linear-gradient(45deg, rgba(0, 0, 255, 0.5), rgba(0, 0, 255, 0));
      width: 2px;
      height: 100%;
      animation: beamAnimation 2s linear infinite;
      opacity: 0.5;
    }

    @keyframes beamAnimation {
      0% {
        transform: rotate(0deg) translateX(0);
      }
      100% {
        transform: rotate(360deg) translateX(150px);
      }
    }

    /* Увеличиваем количество лучей */
    .beam:nth-child(odd) {
      animation-duration: 3s;
      opacity: 0.7;
    }

    .beam:nth-child(even) {
      animation-duration: 4s;
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <div class="text-container">
    Синие лучи на текст
  </div>

  <div class="sunbeams">
    <div class="beam" style="top: 0; left: 50%;"></div>
    <div class="beam" style="top: 10%; left: 10%;"></div>
    <div class="beam" style="top: 30%; left: 30%;"></div>
    <div class="beam" style="top: 50%; left: 50%;"></div>
    <div class="beam" style="top: 70%; left: 70%;"></div>
    <div class="beam" style="top: 90%; left: 90%;"></div>
  </div>

</body>
</html>
